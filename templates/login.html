<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <title>Login - Calculadora</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
  <div class="max-w-md w-full bg-white shadow rounded-lg p-8">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Iniciar Sesión</h1>
    {% if mensaje %}
      <div class="mb-4 rounded bg-red-50 px-4 py-2 text-sm text-red-700">{{ mensaje }}</div>
    {% endif %}
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Usuario</label>
        <input type="text" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Usuario">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="********">
      </div>
      <button type="submit" class="w-full inline-flex justify-center rounded-md bg-indigo-600 px-4 py-2 text-white text-sm font-medium hover:bg-indigo-700">Entrar</button>
    </form>
  <!-- Texto de ayuda eliminado para no exponer credenciales por defecto -->
  </div>
</body>
</html>
